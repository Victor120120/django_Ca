version: '3.8'


services:
  web1:
    build:
      context: ../
      dockerfile: docker/dockerfile
    working_dir: /app
    volumes:
      - ../src:/app
      - static_volume:/app/staticfiles
      - ca_data:/shared/ca
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - DJANGO_CA_URL_PATH=http://web2:8000/api/
      - DJANGO_CA_ALLOWED_HOSTS=web1,web2,web3,0.0.0.0,localhost,127.0.0.1
    depends_on:
      - db
  web2:
    build:
      context: ../
      dockerfile: docker/dockerfile
    working_dir: /app
    volumes:
      - ../src:/app
      - static_volume:/app/staticfiles
      - ca_data:/shared/ca
    ports:
      - "8002:8000"
    env_file:
      - .env
    environment:
      - DJANGO_CA_URL_PATH=http://web3:8000/api/
      - DJANGO_CA_ALLOWED_HOSTS=web1,web2,web3,0.0.0.0,localhost,127.0.0.1
    depends_on:
      - db

  web3:
    build:
      context: ../
      dockerfile: docker/dockerfile
    working_dir: /app
    volumes:
      - ../src:/app
      - static_volume:/app/staticfiles
      - ca_data:/shared/ca
    ports:
      - "8003:8000"
    env_file:
      - .env
    environment:
      - DJANGO_CA_URL_PATH=http://web1:8000/api/
      - DJANGO_CA_ALLOWED_HOSTS=web1,web2,web3,0.0.0.0,localhost,127.0.0.1
    depends_on:
      - db


  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    depends_on:
      - web1
      - web2
      - web3
    volumes:
      - static_volume:/staticfiles
      - ./nginx.conf:/etc/nginx/conf.d/default.conf


  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=django_ca
      - POSTGRES_USER=django_ca
      - POSTGRES_PASSWORD=123456

volumes:
  postgres_data:
  static_volume:
  ca_data:
